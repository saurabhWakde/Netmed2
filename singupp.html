<script>
    const otpBtn = document.querySelector('#otp');
const phoneInput = document.getElementById('phone');
otpBtn.addEventListener("change",()=>{
    otpBtn.ariaDisabled=(phoneInput.value.length < phoneInput.getAttribute('maxlength'));
});
otpBtn.addEventListener('click', () => {
    if (phoneInput.value.length < phoneInput.getAttribute('maxlength')) {
        alert('Phone number must be at least 10 digits long');
        event.preventDefault();
    } else {
        alert('OTP will be sent to your phone number');
    }
});


document.getElementById("otp").addEventListener("click", numbershow)
var numarray = JSON.parse(localStorage.getItem("numberinput")) || [];

function numbershow()
{
    var number = document.getElementById("phone").value;

    var numobject = {
        number : number,
    }
numarray.push(numobject);
localStorage.setItem("numberinput", JSON.stringify(numarray));
console.log(numarray);
}
</script>
